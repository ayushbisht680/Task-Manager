<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- Fontawesome Icons-->

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body style="background-color: #d7f8f6">
    <!-- Adding the modal from bootstrap without JS -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Task To Do</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Image url</label>
              <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="http://image/image.jpg">

            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Web Development">

            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Practice">

            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label ">Task Description</label>
              <textarea name="" rows="3" id="exampleInputEmail1" class="form-control" placeholder="DOM manipulation"></textarea>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save Task</button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
          <a class="fs-3 text-primary fw-bolder" href="#">Tasky</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>

            <button class="btn btn-outline-primary" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fas fa-plus"></i> Add New
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
          <div class="input-group mb-3">
            <input
              type="search"
              class="form-control shadow"
              placeholder="Search Task"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text" id="basic-addon1"
              ><i class="fab fa-searchengin"></i
            ></span>
          </div>
        </div>
      </section>

      <section class="task_contaoner row">
        <div class="col-md-6 col-lg-4 mt-3 mb-3">
          <div class="card">
            <div class="card-header d-flex justify-content-end gap-2">
              <button class="btn btn-outline-info">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button class="btn btn-outline-danger">
                <i class="fas fa-trash"></i>
              </button>
            </div>
            <div class="card-body">
              <img
                src="https://source.unsplash.com/collection/190727/1600x900"
                alt="img"
                class="card-img"
              />
              <h5 class="card-title mt-3">Task Title</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              <span class="badge bg-primary">New</span>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-outline-primary">Open Task</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Card -->

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
